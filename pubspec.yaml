name: sports_house
description: Sports House mobile application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0-nullsafety.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  firebase_auth: ^1.3.0
  firebase_core: ^1.2.1
  firebase_storage: ^8.1.1
  floating_bottom_navigation_bar: ^1.5.1
  flutter_secure_storage: ^4.2.0
  image_picker: ^0.8.0+3
  json_annotation: ^4.0.1
  logging: ^1.0.1
  material_floating_search_bar: ^0.3.4
  retrofit: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.4
  json_serializable: ^4.1.3
  retrofit_generator: ^2.0.0+1

flutter:
  uses-material-design: true

  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/Product_Sans_Regular.ttf
        - asset: assets/fonts/Product_Sans_Bold.ttf
          weight: 700
        - asset: assets/fonts/Product_Sans_Italic.ttf
          style: italic
  assets:
    - assets/images/
